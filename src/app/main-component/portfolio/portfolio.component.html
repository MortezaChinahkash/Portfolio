<section class="portfolio">
  <div class="projects-content">
    <div class="projects-intro">
      <div class="header">
        <h3>{{ translationService.t('my_craft') }}</h3>
        <h1 class="projects-title">{{ translationService.t('projects_title') }}</h1>
      </div>
      <p class="projects-description">
        {{ translationService.t('projects_description') }}
      </p>
    </div>

    @for (project of projects; track project.compId) {
    <div class="project-card">
      <div class="project-details">
        <img
          class="screen"
          [src]="
            '/assets/png/Design material/screens/' + project.compId + '.png'
          "
          alt="Project Screenshot"
        />
      </div>

      <div class="project-info">
        <h2 class="project-title">{{ project.title }}</h2>
        <p class="project-description">{{ project.description }}</p>
        <div class="project-links"></div>
      </div>
    </div>
    }
  </div>
</section>
