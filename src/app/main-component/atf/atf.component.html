<section class="hero">
  <div class="max-content">
    <div class="atf-content">
      <div class="hero-row hero-row--top">
        <div class="hand-hello">
          <div class="hello-btn">
            <span class="normal-text">Hello World!</span>
            <span class="hover-text">{{ translationService.t('hero_title') }}</span>
          </div>
          <img class="hand" src="assets/png/waving_hand.png" alt="Waving hand" />
        </div>
        <div class="spacer"></div>
      </div>

      <div class="hero-row hero-row-space">
        <h1 class="responsive-title">
          <!-- Frontend letters -->
          <span class="letter-span" (mouseenter)="onLetterHover($event)" (mouseleave)="onLetterExit($event)">F</span>
          <span class="letter-span" (mouseenter)="onLetterHover($event)" (mouseleave)="onLetterExit($event)">r</span>
          <span class="letter-span" (mouseenter)="onLetterHover($event)" (mouseleave)="onLetterExit($event)">o</span>
          <span class="letter-span" (mouseenter)="onLetterHover($event)" (mouseleave)="onLetterExit($event)">n</span>
          <span class="letter-span" (mouseenter)="onLetterHover($event)" (mouseleave)="onLetterExit($event)">t</span>
          <span class="letter-span" (mouseenter)="onLetterHover($event)" (mouseleave)="onLetterExit($event)">e</span>
          <span class="letter-span" (mouseenter)="onLetterHover($event)" (mouseleave)="onLetterExit($event)">n</span>
          <span class="letter-span" (mouseenter)="onLetterHover($event)" (mouseleave)="onLetterExit($event)">d</span>
          
          <!-- Leerzeichen -->
          <span class="letter-span">&nbsp;</span>
        </h1>
        <img class="hero-pic" src="/assets/png/Design material/Polaroid-Frame-Mockup copia 1.png" alt="Frontend picture of myself" />
      </div>
      <div class="hero-row">
        <div class="spacer"></div>
        <h1 class="responsive-title">
        
          <span class="letter-span" (mouseenter)="onLetterHover($event)" (mouseleave)="onLetterExit($event)">D</span>
          <span class="letter-span" (mouseenter)="onLetterHover($event)" (mouseleave)="onLetterExit($event)">E</span>
          <span class="letter-span" (mouseenter)="onLetterHover($event)" (mouseleave)="onLetterExit($event)">V</span>
          <span class="letter-span" (mouseenter)="onLetterHover($event)" (mouseleave)="onLetterExit($event)">E</span>
          <span class="letter-span" (mouseenter)="onLetterHover($event)" (mouseleave)="onLetterExit($event)">L</span>
          <span class="letter-span" (mouseenter)="onLetterHover($event)" (mouseleave)="onLetterExit($event)">O</span>
          <span class="letter-span" (mouseenter)="onLetterHover($event)" (mouseleave)="onLetterExit($event)">P</span>
          <span class="letter-span" (mouseenter)="onLetterHover($event)" (mouseleave)="onLetterExit($event)">E</span>
          <span class="letter-span" (mouseenter)="onLetterHover($event)" (mouseleave)="onLetterExit($event)">R</span>
        </h1>
      </div>
      <div class="hero-row hero-row--bottom">
        <div class="spacer"></div>
        <div class="atf-btn">{{ translationService.t('lets_talk') }}</div>
      </div>
    </div>
    <div class="hero-socials">
      <div class="social-circle">
        <img class="social-pic" src="assets/png/icons/LinkedIn.png" alt="LinkedIn" />
      </div>
      <div class="social-circle">
        <img class="social-pic" src="assets/png/icons/Github.png" alt="GitHub" />
      </div>
      <div class="social-circle">
        <img class="social-pic" src="assets/png/icons/Mail.png" alt="Mail" />
      </div>
    </div>
  </div>
</section>
